<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改密码</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="../assets/component/formselects/formSelects-v4.css"/>
    <style type="text/css">
        div{font-size: 16px}
        .layui-form-label{width: 120px}
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">修改密码</div>
        <form target="the_iframe">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">当前密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="old_password" class="layui-input" id="old_password" lay-filter="old_password" lay-verify="required">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="new_password" class="layui-input" id="new_password" lay-filter="new_password" lay-verify="required">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">确认新密码</label>
                        <div class="layui-input-inline">
                            <input type="password" name="con_password" class="layui-input" id="con_password" lay-filter="con_password" lay-verify="required">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <button class="layui-btn layuiadmin-btn-useradmin"  lay-submit lay-filter="update-password">
                            <i class="layui-icon layui-icon-edit layuiadmin-button-btn"></i>确定
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary">
                            <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>重置
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <iframe id="is_iframe" name="the_iframe" style="display:none;"></iframe>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="password.js"></script>
</body>
</html>
