<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基本资料</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="user.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <form class="layui-form layui-card-body" target="the_iframe">
            <div class="layui-form-item">
                <div class="layui-col-md5">
                    <label class="layui-form-label">用户名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" id="username" placeholder="请输入用户名" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md5">
                    <label class="layui-form-label">姓名</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" id="realname" placeholder="请输入姓名" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md5">
                    <label class="layui-form-label">密码</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" id="password" placeholder="请输入密码" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md5">
                    <label class="layui-form-label">权限等级</label>
                    <div class="layui-input-block">
                        <select id="authority" lay-filter="authority" lay-verify="required">
                            <option value="">请选择权限等级</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-col-md5">
                    <label class="layui-form-label">备注</label>
                    <div class="layui-input-block">
                        <input class="layui-input" type="text" id="note" placeholder="备注" lay-verify="required">
                    </div>
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center;display: none">
                <div class="layui-input-block" style="text-align: center;margin: 0 0">
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="update-user">
                        <i class="layui-icon layui-icon-ok-circle"></i>确认
                    </button>
                    <button type="button" class="layui-btn layui-btn-normal" lay-submit lay-filter="insert-user">
                        <i class="layui-icon layui-icon-ok-circle"></i>确认
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="userManagementContent.js"></script>
</body>
</html>
