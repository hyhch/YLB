<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>密实度云图</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="../assets/component/formselects/formSelects-v4.css"/>
    <link href="../../views/assets/js/heatmap.min.js">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">高程筛选</div>
        <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center">
            <div class="layui-form-item">
                <div class="layui-inline">
                    <label class="layui-form-label">高程</label>
                    <div class="layui-input-block">
                        <select name="level" id="level" class="layui-input" lay-filter="level">
                            <option value="">请选择高程</option>
                        </select>
                    </div>
                </div>
                <div class="layui-inline">
                    <button type="button" class="layui-btn" lay-submit lay-filter="level_select">确定</button>
                </div>
            </div>
        </div>
    </div>
    <div class="layui-fluid">
        <div class="layui-card" id="showcard" style="display: none">
            <div class="layui-card-header">查询结果</div>
            <div class="layui-card-body">
                <div id="densitychart" style="width: 100%;height: 600px;"></div>
            </div>
        </div>
    </div>
    <script src="../../layuiadmin/layui/layui.js"></script>
    <script src="diagram.js"></script>
    <script src="echarts.js"></script>
</body>
</html>
