<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">照片导出</div>

            <div class="layui-form layui-card-header layuiadmin-card-header-auto">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label" style = >日期范围</label>
                        <div class="layui-input-inline">
                            <input type="text" class="layui-input" id="photo_Export" placeholder=" - ">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="button" class="layui-btn" lay-submit lay-filter ="photoExport">照片导出</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="photoExport.js"></script>

</html>
