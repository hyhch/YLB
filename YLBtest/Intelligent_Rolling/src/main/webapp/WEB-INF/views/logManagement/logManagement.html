<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>日志管理</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="../assets/component/formselects/formSelects-v4.css"/>
    <style>
        input {
            text-align: center;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-header">选择查询信息</div>
        <form target="the_iframe">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto" style="text-align: center">
                <div class="layui-form-item">
                    <div class="layui-inline">
                        <label class="layui-form-label">操作用户</label>
                        <div class="layui-input-inline" style="margin-right: 30px">
                            <select name="operator" id="operator" lay-filter="operator">
                                <option value="">请选择操作用户</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline">
                        <button type="button" class="layui-btn layuiadmin-btn-useradmin" lay-submit lay-filter="LAY-log-search" style="margin-right: 30px">
                            <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>查询
                        </button>
                        <button type="reset" class="layui-btn layui-btn-primary" style="margin-left: 30px">
                            <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>重置
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <iframe id="is_frame" name="the_frame" style="display: none"></iframe>
    </div>

    <div class="layui-card">
        <div class="layui-card-header">日志列表</div>
        <div class="layui-card-body">
            <table id="logTable" lay-filter="logTable"></table>
        </div>
    </div>

</div>




<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../assets/component/formselects/formSelects-v4.js"></script>
<script src="logManagement.js"></script>
</body>
</html>
