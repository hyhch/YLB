<html>
<head>
    <meta charset="utf-8">
    <title>硬梁包可视化施工管理平台-用户登录</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/login.css" media="all">
    <link rel="stylesheet" href="../../views/assets/css/login.css" media="all">
    <link rel="shortcut icon" href="../../views/assets/img/logo.png" type="image/x-icon"/>

</head>
<body class="background-image">
<div class="layadmin-user-login layadmin-user-display-show jh-login" id="LAY-user-login">
    <div class="layadmin-user-login-main jh-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
            <div class="jh-login-title">硬梁包</div>
            <div class="jh-login-title">可视化施工管理平台</div>
            <h3 style="padding-top: 10px">用户登录</h3>
        </div>
        <div class="layadmin-user-login-box layadmin-user-login-body layui-form">
            <div class="layui-form-item">
                <label class="layadmin-user-login-icon layui-icon layui-icon-username" for="username"></label>
                <input type="text" name="username" id="username" placeholder="请输入账号" class="layui-input">
            </div>

            <!--将密码在显示与不显示情况之间切换，原理是将目前显示出来输入框中的密码值赋给目前不显示的输入框，点击眼睛图标切换两个输入框的显示状态   -->
            <!--密码不显示（默认），点击眼睛图标可以切换到密码显示-->
            <div class="layui-form-item" id="psd_invisible">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password_invisible"></label>
                <img class="password-img" id="visible" onclick="showPsd()" src="../../views/assets/img/open.png" title="显示密码">
                <i class="open-eye"></i>
                <input type="password" name="password_invisible" id="password_invisible" placeholder="请输入密码" class="layui-input">
            </div>
            <!--密码显示，点击眼睛图标可以切换到密码不显示-->
            <div class="layui-form-item" id="psd_visible" style="display: none">
                <label class="layadmin-user-login-icon layui-icon layui-icon-password" for="password_visible"></label>
                <img  class="password-img" id="invisible" onclick="hidePsd()" src="../../views/assets/img/close.png" title="隐藏密码">
                <input type="text" name="password_visible" id="password_visible" placeholder="请输入密码" class="layui-input">
            </div>

            <div class="layui-form-item">
                <button class="layui-btn layui-btn-fluid  layui-btn-normal" lay-submit lay-filter="LAY-user-login" id="login">
                    登录
                </button>
            </div>

        </div>
    </div>
</div>

<script src="../../layuiadmin/layui/layui.js"></script>
<script src="login.js"></script>
</body>
</html>
