<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户权限</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
</head>
<body>

<div class="layui-fluid">
    <div class="layui-card">
        <div class="layui-card-body">
            <div id="users_management" style="display: none">
                <div style="padding-bottom: 10px;text-align: center;padding-top: 10px">
                    <button class="layui-btn layui-btn-normal layuiadmin-btn-useradmin" data-type="add">
                        <i class="layui-icon layui-icon-add-1"></i>新增用户
                    </button>
                    <button type="button" class="layui-btn layui-btn-primary" onclick="reloadF()">
                        <i class="layui-icon layui-icon-refresh layuiadmin-button-btn"></i>刷新列表
                    </button>
                </div>

                <table id="usersTable" lay-filter="usersTable"></table>

                <script type="text/html" id="users-table">
                    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
                        <i class="layui-icon layui-icon-edit"> 编辑 </i>
                    </a>
                    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">
                        <i class="layui-icon layui-icon-delete"> 删除 </i>
                    </a>
                </script>
            </div>
            <div id="users_show">
                <table id="usersTableShow" lay-filter="usersTableShow"></table>
            </div>
        </div>
    </div>
</div>


<script src="../../layuiadmin/layui/layui.js"></script>
<script src="userManagement.js"></script>

</body>
</html>
