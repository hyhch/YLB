<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>预警条件设置</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" href="../../layuiadmin/layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../../layuiadmin/style/admin.css" media="all">
    <link rel="stylesheet" type="text/css" href="../assets/component/formselects/formSelects-v4.css"/>
    <link href="../../views/assets/component/pictureview/css/jquery.artZoom.css" rel="stylesheet" type="text/css">
    <link href="../../views/assets/component/pictureview/css/viewpicture.css" rel="stylesheet" type="text/css">
    <link href="../../views/assets/css/pictureview.css" rel="stylesheet" type="text/css">


    <style type="text/css">
        .layui-user-defined-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 280px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }
        input{
            text-align: center;
        }
        .layui-select-title input {
            text-align: center;
        }
        .layui-input {
            padding-left: 0;
        }
    </style>
</head>
<body>
<div class="layui-fluid">

    <div class="layui-card">
        <div class="layui-card-header">密度预警条件</div>
        <form action="" method="post" target="the_iframe">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">当前预警值</label>
                        <div class="layui-input-block">
                            <input type="text" name="density"  id="density"  autocomplete="off"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                </div>

<!--                <div class="layui-form-item layui-hide">-->
<!--                    <input type="button" lay-submit lay-filter="edit_submit" id="edit_submit" value="确认">-->
<!--                </div>-->
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDensity">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
<!--        <iframe id="is_iframe" name="the_iframe" style="display:none;"></iframe>-->
    </div>

    <div class="layui-card">
        <div class="layui-card-header">级配预警条件</div>
        <form action="" method="post" target="the_iframe">
            <div class="layui-form layui-card-header layuiadmin-card-header-auto">

                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">当前预警X值</label>
                        <div class="layui-input-block">
                            <input type="text" name="granular_x"  id="granular_x"  autocomplete="off"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">当前预警Y最小值</label>
                        <div class="layui-input-block">
                            <input type="text" name="granular_y_min"  id="granular_y_min"  autocomplete="off"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                </div>
                <div class="layui-form-item">
                    <div class="layui-col-md6">
                        <label class="layui-form-label">当前预警Y最大值</label>
                        <div class="layui-input-block">
                            <input type="text" name="granular_y_max"  id="granular_y_max"  autocomplete="off"
                                   class="layui-input" lay-verify="required|number">
                        </div>
                    </div>
                </div>


                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formGranular">保存</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </div>
        </form>
        <!--        <iframe id="is_iframe" name="the_iframe" style="display:none;"></iframe>-->
    </div>




</div>
<script src="../../layuiadmin/layui/layui.js"></script>
<script src="../assets/component/formselects/formSelects-v4.js"></script>
<script src="../assets/component/pictureview/js/jquery.min.js"></script>
<script src="../assets/component/pictureview/js/jquery.artZoom.js"></script>
<script src="../assets/js/mag.js"></script>
<script src="condition.js"></script>
</body>
